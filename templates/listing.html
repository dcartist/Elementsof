{% extends 'base.html' %}

{% block content %}

<table class="table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Kind</th>
        <th>File Size</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
      <tr class="rowHover">
        <td><a href={{ url_for('programById', id=i.id)}}>{{i.name}}</a></td>
        <td>Programming Language</td>
        <td>{{i.id}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
